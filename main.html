<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Form with Validation</title>
    <style>
        .was-validated .form-control:invalid {
            border-color: red;
        }
        .was-validated .form-control:valid {
            border-color: green;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="first-name-input" class="form-label">First name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <div class="col-md-4">
                <label for="last-name-input" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
            <div class="col-md-4">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input" required>
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>
            <div class="col-md-6">
                <label for="college-input" class="form-label">College Name</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">
                    Please enter your college name.
                </div>
            </div>
            <div class="col-md-3">
                <label for="roll-no-input" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">
                    Please enter your roll number.
                </div>
            </div>
            <div class="col-md-3">
                <label for="graduation-year" class="form-label">Graduation Year</label>
                <select class="form-select" id="graduation-year" required>
                    <option value="" disabled selected>Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select your graduation year.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');

          Array.from(forms).forEach(form => {
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
      // Add is-invalid class to all invalid inputs
      Array.from(form.elements).forEach(input => {
        if (!input.checkValidity()) {
          input.classList.add('is-invalid');
        } else {
          input.classList.remove('is-invalid');
        }
      });
    }
    form.classList.add('was-validated');
  }, false);
});
        })();
    </script>
</body>
</html>
